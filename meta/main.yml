  - { role: Aplyca.MySQL, tags: ["mysql"] }
  - { role: Aplyca.Apache, tags: ["apache"], apache: { enable_modules: [ssl, rewrite, expires, headers] } }
  - { role: Aplyca.PHP, tags: ["php"], php: {  modules: [cli, mbstring, mysql] } }

galaxy_info:
  author: Aplyca
  description: LAMP server for Debian/Ubuntu.
  company: "Aplyca SAS"
  license: "license (BSD, MIT)"
  min_ansible_version: 1.4
  platforms:
  - name: Debian
    versions:
    - all
  - name: Ubuntu
    versions:
    - all
  - name: CentOS
    versions:
    - all
  categories:
    - web

